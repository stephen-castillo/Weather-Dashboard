        <link rel="stylesheet" href="">
        <style>
            header{
                background: rgb(2,0,36);
                background: linear-gradient(90deg, 
                rgba(0,212,255,1) 0%,
                rgba(9,9,121,1) 35%,
                rgba(2,0,36,1) 100%);
                color: azure;
                text-align: center;
                
            }
            #day0{
                border: solid 2px black;
            }
            .smdiv{
                /* background-color: #323d4f; */
                background-color: steelblue;
                color: white;
                margin-left: 5px;
                margin-right: 5px;
            }

                display: none;
            }

               grey button #aeaeae

            */

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <header>
                                <h1>
                                   <b>Weather Dashboard</b>
                                </h1>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        
                        <aside class="col-md-3 ">
                            <h2>Search for a City</h2>
                            <p><input type="search" name="city" class="form-control" id="city"></p>
                            
                            <div class="btn-group" style="width: 100%;">
                                <button class="btn btn-block btn-primary " id="search" onclick="searchCity(event)">Search</button></div>
                            <hr>
                        
                            <div class="btn-group-vertical" style="width: 100%;" id="savedCities">
                                
                            </div>
                            <div class="btn-group-vertical" style="width: 100%;">
                                <button class="btn btn-danger btn-block" id="delete" onclick="deleteLocal(event)">Clear Saved Cities</button>
                            </div>
                            
                        </aside>
                        
                        <main class="col-md-9">
                            <div class="row">
                                <div class="col-md-10" id="day0">
                        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 id="forcast">5-Day Forecast:</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 smdiv" id="day1">
                        
                                </div>
                                <div class="col-md-2 smdiv" id="day2">
                        
                                </div>
                                <div class="col-md-2 smdiv" id="day3">
                        
                                </div>
                                <div class="col-md-2 smdiv" id="day4">
                        
                                </div>
                                <div class="col-md-2 smdiv" id="day5">
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
